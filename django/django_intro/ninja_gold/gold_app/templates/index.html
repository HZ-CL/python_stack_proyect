<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Ninja Gold</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="container">
        <h3>You Gold:<br><input type="text" id="fname" value="${{request.session.counter}}"></h3>
        <div class="cont_form">
            <div id="Farm" class="text-center border border-primary shadow-lg p-3 mb-5 bg-white rounded formularios">
                <form action="/process_money/farm" id="form_farm" method="POST">
                    {% csrf_token %}
                    <h5>Farm</h5>
                    <p>(earns 10-20 golds)</p>

                    <button type="submit" class="btn btn-secondary" form="form_farm">Find Gold!</button>
                </form>
            </div>
            <div id="Cave" class="text-center border border-primary shadow-lg p-3 mb-5 bg-white rounded formularios">
                <form action="/process_money/cave" id="form_cave" method="POST">
                    {% csrf_token %}
                    <h5>Cave</h5>
                    <p>(earns 5-10 golds)</p>
                    <button type="submit" class="btn btn-secondary" form="form_cave">Find Gold!</button>
                </form>
            </div>
            <div id="House" class="text-center border border-primary shadow-lg p-3 mb-5 bg-white rounded formularios">
                <form action="/process_money/house" id="form_house" method="POST">
                    {% csrf_token %}
                    <h5>House</h5>
                    <p>(earns 2-5 golds)</p>
                    <button type="submit" class="btn btn-secondary" form="form_house">Find Gold!</button>
                </form>
            </div>
            <div id="Casino" class="text-center border border-primary shadow-lg p-3 mb-5 bg-white rounded formularios">
                <form action="/process_money/casino" id="form_casino" method="POST">
                    {% csrf_token %}
                    <h5>Casino</h5>
                    <p>(earns/takes 0-50 golds)</p>
                    <button type="submit" class="btn btn-secondary" form="form_casino">Find Gold!</button>
                </form>
            </div>
        </div>
        <h4 class="t_reg">Activities:</h4>
        <div id="registro" class="border border-secondary" data-spy="scroll" data-offset="0">

            {% for i in request.session.actividad %}
            <p class="{{i.clase}}"> {{i.ms}} </p>{% endfor %}

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
