<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Random Word</title>
</head>

<body>
    <div class="container">
        <h1>RANDOM WORD</h1>
        <h3>Intento {{request.session.counter}} </h3>
        <form action="generated" method="POST" id="formG">
            {% csrf_token %}
            <span class="d-block p-2 bg-dark text-white" placeholder="random-word"> <p class="text-center" >You Random Word: <br><h4 class="text-center">< {{generated}} ></h4></p> </span>
            <br>
            <div class="bg-info clearfix">
                <button type="submit" class="btn btn-secondary float-left" form="formG">Generated</button>
                <button type="submit" class="btn btn-secondary float-right" form="formR">Reset</button>
            </div>
        </form>
        <form action="random_reset" method="POST" id="formR">
            {% csrf_token %}

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
