<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login & Registration</title>
</head>

<body>
    <div class="container">

        <div class="row justify-content-center">
            <!--Regitro-->
            <div class="col registro">
                <form method="POST" action="validar" class="form_registro border border-secondary mt-5 m-3 p-4 rounded shadow">{% csrf_token %}
                    <h2>Registration</h2>
                    <br>
                    <!-- nombre-->
                    <div class="form-group row">
                        <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
                        </div>
                    </div>

                    <!-- apellido-->
                    <div class="form-group row">
                        <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
                        </div>
                    </div>

                    <!--cumpleaÃ±os-->
                    <div class="form-group row">
                        <label for="brithday" class="col-sm-2 col-form-label">brithday</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="brithday" id="brithday">
                        </div>
                    </div>

                    <!-- email-->
                    <div class="form-group row">
                        <label for="regis_email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="regis_email" id="regis_email" placeholder="Email">
                        </div>
                    </div>

                    <!-- password-->
                    <div class="form-group row">
                        <label for="psw" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="psw" id="psw" placeholder="Password">
                        </div>
                    </div>

                    <!-- confirm password-->
                    <div class="form-group row">
                        <label for="re_psw" class="col-sm-2 col-form-label">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="re_psw" id="re_psw" placeholder="Password">
                        </div>
                    </div>

                    <br>

                    <!--button-->
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary border border-secondary shadow">Register</button>
                        </div>
                    </div>
                </form>
            </div>


            <!--login-->
            <div class="col login">
                <form method="POST" action="login" class="form_login border border-secondary mt-5 m-3 p-4 rounded shadow">{% csrf_token %}
                    <h2>Login</h2>
                    <br>
                    <!-- email-->
                    <div class="form-group row">
                        <label for="log_email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="log_email" id="log_email" placeholder="Email">
                        </div>
                    </div>

                    <!-- password-->
                    <div class="form-group row">
                        <label for="log_psw" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="log_psw" id="log_psw" placeholder="Password">
                        </div>
                    </div>
                    <br>
                    <!--button-->
                    <div class="form-group row ">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary border border-secondary shadow">Log In</button>
                        </div>
                    </div>
                </form>
                <!-- mensages de error -->
                <div class="errors">
                    {% if messages %}
                    <ul class="messages mt-5 m-3 p-4 border border-danger rounded shadow">
                        {% for message in messages %}
                        <li {% if message.tags %} class=" {{ message.tags }} text-danger" {% endif %}> {{ message }} </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
            <!--  <div class="w-100"></div> -->

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
